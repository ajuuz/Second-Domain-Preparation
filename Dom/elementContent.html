<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="content">Hello <span style="visibility:hidden;">World</span></div>
</body>

<script>
    const textContent = document.getElementById('content').textContent   //gives text content only regardless of visibility 
    const innerText = document.getElementById('content').innerText       //gives visible text content only 
    const innerHtml = document.getElementById('content').innerHTML       //gives whole content inside the element. html elements too

    console.log(textContent)
    console.log(innerText)
    console.log(innerHtml)
</script>
</html>
